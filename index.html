<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/74ec0e84e1.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <main>
        <section class="container">
            <!--title-->
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"><i class="fa fa-regular fa-horizontal-rule"></i></div>
             </div>
                 <!--review-->
                <article class="review">
                        <div class="img-container">
                            <img src="images/person1.jpg"  id="person-img"alt="">
                            <div class="img-background1">
                            </div>
                        </div>
                       <div class="line-height">
                        <h4 id="author">Mouna</h4>
                        <p id="job">ux designer</p> 
                         </div>
                        <p id="info"> Lorem ipsum dolor sit 
                            amet consectetur adipisicing elit
                            . Facere est vero commodi ullam eaqu
                            e minima sunt reprehenderit minu
                            s dignissimos iusto?</p>
                            <!--prev next buttons-->
                            <div class="button-container">
                                <br>
                                <button class="prev-btn">
                                    <i class="fas fa-chevron-left"></i>
                                   
                                </button>
                                <button class="next-btn">
                                    <i class="fas fa-chevron-right"></i>
                                </button><br>
                                <br>
                                <!--random button-->
                                <button class="random-btn">suprise me</button>
                            </div>
                </article>
        </section>
    </main>
    

    <!--javascript-->
    <script src="main.js"></script>
</body>
</html>
